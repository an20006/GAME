<!DOCTYPE html>
<head>

<title>
Nav Bar With icons
</title>

<link rel="stylesheet" type="text/css" href="Style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
</body>

<ul>
    <li>
        <a href="index.HTML">

            <div class="icon">
                <i class="fa fa-home" aria-hidden="true"></i>
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="Home">Home</div>

        </a>
    </li>

    <li>
        <a href="#">

            <div class="icon">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="Refresh">Refresh</div>

        </a>
    </li>

    <li>
        <a href="#">

            <div class="icon">
                <audio autoplay="autoplay" controls="controls">
                    <source src="music.ogg" />
                    <source src="music.mp3" />     
                </audio>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="Music On">Music On</div>
        </a>
    </li>

    <li>
        <a href="#">

            <div class="icon">
                <i class="fa fa-volume-mute" aria-hidden="true"></i>
                <i class="fa fa-volume-mute" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="Music Off">Music Off</div>

        </a>
    </li>

    <li>
        <a href="#">

            <div class="icon">
                <i class="fa fa-pause" aria-hidden="true"></i>
                <i class="fa fa-pause" aria-hidden="true"></i>
            </div>
            <div class="name" data-text="Pause">Pause</div>

        </a>
    </li>

</ul>
